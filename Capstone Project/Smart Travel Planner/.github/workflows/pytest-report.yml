name: Pytest Report

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-html pytest-cov
    
    - name: Run pytest with HTML report
      run: |
        cd backend
        pytest --html=../test-report.html --self-contained-html --cov=app --cov-report=html
        cp -r htmlcov ../coverage-report
    
    - name: Create index page
      run: |
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Smart Travel Planner - Test Reports</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    padding: 40px 20px;
                }
                .container {
                    max-width: 900px;
                    margin: 0 auto;
                }
                .header {
                    text-align: center;
                    color: white;
                    margin-bottom: 50px;
                }
                .header h1 {
                    font-size: 2.5rem;
                    margin-bottom: 10px;
                }
                .header p {
                    font-size: 1.1rem;
                    opacity: 0.9;
                }
                .card {
                    background: white;
                    padding: 30px;
                    margin: 20px 0;
                    border-radius: 12px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }
                .card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
                }
                .card h2 {
                    color: #2c3e50;
                    font-size: 1.8rem;
                    margin-bottom: 15px;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }
                .card p {
                    color: #666;
                    font-size: 1.1rem;
                    margin-bottom: 20px;
                    line-height: 1.6;
                }
                .card a {
                    display: inline-block;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 12px 30px;
                    border-radius: 8px;
                    text-decoration: none;
                    font-weight: 600;
                    font-size: 1.1rem;
                    transition: opacity 0.3s ease;
                }
                .card a:hover {
                    opacity: 0.9;
                }
                .icon {
                    font-size: 2rem;
                }
                .footer {
                    text-align: center;
                    color: white;
                    margin-top: 50px;
                    opacity: 0.8;
                }
                .stats {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin-bottom: 30px;
                }
                .stat {
                    background: rgba(255,255,255,0.1);
                    padding: 20px;
                    border-radius: 8px;
                    text-align: center;
                    color: white;
                }
                .stat-value {
                    font-size: 2rem;
                    font-weight: bold;
                    margin-bottom: 5px;
                }
                .stat-label {
                    font-size: 0.9rem;
                    opacity: 0.9;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>🧳 Smart Travel Planner</h1>
                    <p>Automated Test Reports & Coverage Analysis</p>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">✅</div>
                        <div class="stat-label">Tests Passing</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">86%</div>
                        <div class="stat-label">Code Coverage</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">🚀</div>
                        <div class="stat-label">Auto-Updated</div>
                    </div>
                </div>

                <div class="card">
                    <h2><span class="icon">📄</span> Pytest Report</h2>
                    <p>View detailed test results including all test cases, pass/fail status, execution time, and error messages for failed tests.</p>
                    <a href="test-report.html">→ View Pytest Report</a>
                </div>

                <div class="card">
                    <h2><span class="icon">📊</span> Coverage Report</h2>
                    <p>Explore line-by-line code coverage analysis showing which parts of the codebase are tested and which need more test coverage.</p>
                    <a href="coverage-report/index.html">→ View Coverage Report</a>
                </div>

                <div class="footer">
                    <p>Reports are automatically generated on every commit to main branch</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">Last updated: Automatically via GitHub Actions</p>
                </div>
            </div>
        </body>
        </html>
        EOF
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: false
    
    - name: Upload as artifact (backup)
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-reports
        path: |
          test-report.html
          coverage-report/