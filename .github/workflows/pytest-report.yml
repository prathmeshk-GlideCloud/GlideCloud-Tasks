name: Pytest Report - Smart Travel Planner

on:
  push:
    branches: [ main ]
    paths:
      - "Capstone Project/Smart Travel Planner/**"

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd "Capstone Project/Smart Travel Planner/backend"
          pip install -r requirements.txt
          pip install pytest pytest-html pytest-cov

      # 4. Run pytest & generate HTML report
      - name: Run tests
        run: |
          cd "Capstone Project/Smart Travel Planner/backend"
          pytest --html=report.html --self-contained-html

      # 5. Prepare GitHub Pages content
      - name: Prepare Pages
        run: |
          mkdir -p public
          cp "Capstone Project/Smart Travel Planner/backend/report.html" public/index.html

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
